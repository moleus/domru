before:
  hooks:
    - go mod tidy

builds:
  - binary: domru
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

kos:
  - repository: ghcr.io/moleus/domru
    main: .
    tags:
      - '{{.Version}}'
    bare: true
    preserve_import_paths: false
    platforms:
      - "linux/amd64"
      - "linux/arm64"
      - "linux/arm/v7"
